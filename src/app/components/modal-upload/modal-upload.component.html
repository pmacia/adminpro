<div class="fondo-negro animated faceIn" [ngClass]="modalUploadService.oculto">

    <!-- Modal de bootstrap 4.3 -->
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">


                <!-- Nuestro código va aquí -->
                <form class="form p-t-20">
                    <div class="form-group">
                        <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150" alt="Foto esperada">                        
                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="Foto esperada">                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFoto">Nueva Foto</label>
                        <input (change)="seleccionImagen( $event.target.files[0] )" type="file" class="form-control" id="ejemploInputFile" aria-describedby="fileHelp">
                    </div>
               </form>
                        

            </div>
            <div class="modal-footer">
                <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                <button (click)="subirImagen()"[disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button>
            </div>
            </div>
        </div>
    </div>

</div>
