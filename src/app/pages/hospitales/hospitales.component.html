<div class="row animated fade-in">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fade-in" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>

<div class="row animated fade-in" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <button (click)="crearHospital( 'form.hospital' )" class="btn btn-primary waves-effect waves-light boton-redondeado float-right">
                    <i class="fa fa-plus"></i>
                    Crear un Hospital
                </button>

                <h3 class="card-title">Hospitales registrados ( <small>{{ totalRegistros }}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <th class="w70">Imagen</th>
                        <th>Nombre</th>
                        <th class="w150"></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal( hospital._id )" [src]="hospital.img | imagen: 'hospital'" class="img-50 pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" aria-describedby="">
                            </td>
                            <td class="w150">
                                <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>

                                <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>                        
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                    Anteriores
                </button>
    
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Siguientes
                </button>
            
            </div>
        </div>
    </div>
</div>
